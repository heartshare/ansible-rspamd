---

# Configuration of custom APT preferences.
rspamd_apt_preferences_dependent_list:

  - package: '*'
    pin: 'release xenial'
    priority: '40'
    filename: "xenial.pref"

  - package: 'exim4-base exim4-config eximon4'
    version: "4.86"
    reason: 'Support rspamd in exim'
    priority: '600'
    suffix: '_exim'
    role: 'le9i0nx.rspamd'

rspamd_repositories_key:

  - url: "https://rspamd.com/apt-stable/gpg.key"

rspamd_repositories:

  - repo: 'deb http://rspamd.com/apt-stable/ trusty main'
  - repo: 'deb http://archive.ubuntu.com/ubuntu xenial main'

rspamd_ferm_dependent_rules: []

# .. envvar:: rspamd__modules
#
# This variable contains a list of modules.
# Each module is embedded in the configuration of the natural form.
# Except for lines beginning with "raw:".
# These strings are passed as is.
rspamd__modules:

  - rbl:
      default_from: true
      default_received: false
      default_exclude_users: true
      rbls:
        spamhaus:
          symbol: "RBL_SPAMHAUS"
          rbl: "zen.spamhaus.org"
          ipv6: true
          unknown: true
          returncodes:
            RBL_SPAMHAUS_SBL:   "127.0.0.2"
            RBL_SPAMHAUS_CSS:   "127.0.0.3"
            RBL_SPAMHAUS_XBL:   "127.0.0.4"
            RBL_SPAMHAUS_XBL1:  "127.0.0.5"
            RBL_SPAMHAUS_XBL2:  "127.0.0.6"
            RBL_SPAMHAUS_XBL3:  "127.0.0.7"
            RBL_SPAMHAUS_PBL:   "127.0.0.10"
            RBL_SPAMHAUS_PBL1:  "127.0.0.11"
        spamhaus_xbl:
          symbol: "RECEIVED_SPAMHAUS_XBL"
          rbl: "xbl.spamhaus.org"
          ipv6: true
          received: true
          from: false
          ignore_whitelists: true

